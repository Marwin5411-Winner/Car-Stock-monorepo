version: '3.8'

services:
  # PostgreSQL Database - No external port exposed, only accessible within network
  postgres:
    image: postgres:16-alpine
    container_name: car-stock-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-car_stock}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - car-stock-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: car-stock-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    # Run Prisma Generate
    command: ["sh", "./apps/api/docker-entrypoint.sh"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-car_stock}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    networks:
      - car-stock-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: car-stock-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    networks:
      - car-stock-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: car-stock-gotenberg
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - car-stock-network

networks:
  car-stock-network:
    driver: bridge

volumes:
  postgres_data:
